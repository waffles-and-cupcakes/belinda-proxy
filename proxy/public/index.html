<!DOCTYPE HTML>
<html>
  <head>
    <title>AirBnC</title>
    <link rel='shortcut icon' type='image/x-icon' href='./airbnc.ico' />
    
    <!-- Reviews -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
    
    <!-- Photo Gallery -->
    <link rel="stylesheet" type="text/css" charset="UTF-8" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.6.0/slick.min.css" /> 
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.6.0/slick-theme.min.css" />   
    
    <!-- Listing Description -->
    <link rel="stylesheet" type="text/css" href="./style.css" />   
  </head>
  <body>
    <div id="photos"></div>
    <div id="details"></div>
    <div id="reviews"></div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/js/materialize.min.js"></script>

    <script>
      $(document).ready(function() {
        const roomNum = window.location.pathname.split('/')[2];
        // Deployed links
        // var servers = [
        //   'http://ec2-13-56-58-150.us-west-1.compute.amazonaws.com', // Belinda reviews
        //   'http://ec2-18-216-54-31.us-east-2.compute.amazonaws.com', // Shiyao details
        //   'http://ec2-13-57-25-109.us-west-1.compute.amazonaws.com' // Steve photos
        // ];
        // Local host
        var servers = [
          'http://localhost:3004',
          'http://localhost:3003',
          'http://localhost:3002'
        ];
        for (const serverUrl of servers) {
          $("body").append($("<script />", {
            src: `${serverUrl}/rooms/${roomNum}/bundle.js`
          }));
        }
      });
    </script>
  </body>
</html>
